<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="action_page.php" method="POST">

    <div>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="Vorname eingeben" required>
    </div>

        <br>

    <div>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Nachname eingeben" required>
    </div>

    <br>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Fullname@School.com" required>
    </div>

    <br> 
    <div>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="Please choose a password" maxlength="12" required>
    </div>

    <br>

    <div>
        <label for="pass">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="+43...." required>
    </div>

    <br> 

    <div>
        <label for="bdate">Date:</label>
        <input type="date" id="bdate" name="bdate" required>
    </div>

    <br>
    
    <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="bdate" min="0" max="99" value="1">
    </div>

    <br>

    <div>
        <label for="title">Title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." name="title" value="Mr.">

        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs."name="title" value="Mrs.">

        <label for="PhD.">PhD</label>
        <input type="radio" id="PhD."name="title" value="PhD.">
    </div>

    <br>

    <div>
        <label for="payment">Payment:</label>
        <select id="payment" name="payment">
            <option value="visa">Visa</option   >
            <option value="mastercard">Mastercard</option>
            <option value="Giftcard">Giftcard</option>
            <option value="soul">My Soul</option>
        </select>
    </div>

    <br>

    <div>
        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe" name="subscribe">
    </div>

    <br>

    <div>
        <input type="reset">
    </div>

    <div>
        <input type="submit">
    </div>

    <br>

    </form>
</body>
</html>
